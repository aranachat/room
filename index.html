    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        let peer, myId, myName;
        let connections = new Map(); // Ø¨Ø±Ø§ÛŒ Ù…Ø¯ÛŒØ±ÛŒØª Ø´Ø¨Ú©Ù‡
        let p2pChats = new Map(); // Ú†Øªâ€ŒÙ‡Ø§ÛŒ Ø®ØµÙˆØµÛŒ ÙˆØ§Ù‚Ø¹ÛŒ P2P
        const ROOM_PREFIX = "ARANA_GLOBAL_V5_";
        const MGMT_ID = ROOM_PREFIX + "MANAGEMENT_NODE";

        function showNote(txt) {
            const n = document.createElement('div');
            n.className = 'notification';
            n.innerText = txt;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        async function login() {
            myName = document.getElementById('usernameInput').value.trim();
            if(!myName) return showNote("Ù†Ø§Ù… Ø§Ù„Ø²Ø§Ù…ÛŒ Ø§Ø³Øª");
            
            myId = ROOM_PREFIX + Date.now() + "_" + Math.floor(Math.random()*1000);
            startElection();
        }

        async function startElection() {
            const testPeer = new Peer();
            testPeer.on('open', () => {
                const conn = testPeer.connect(MGMT_ID);
                let found = false;
                conn.on('open', () => { found = true; testPeer.destroy(); joinAsMember(); });
                setTimeout(() => { if(!found) { testPeer.destroy(); joinAsManagement(); } }, 2000);
            });
        }

        function joinAsManagement() {
            peer = new Peer(MGMT_ID);
            peer.on('open', () => {
                document.getElementById('mgmtStatus').innerText = "Ù…Ø¯ÛŒØ±ÛŒØª: Ø´Ù…Ø§ Ù‡Ø³ØªÛŒØ¯";
                initChatUI();
                listenForNetwork();
            });
            peer.on('error', (err) => { if(err.type === 'unavailable-id') joinAsMember(); });
        }

        function joinAsMember() {
            peer = new Peer(myId);
            peer.on('open', () => {
                document.getElementById('mgmtStatus').innerText = "Ù…Ø¯ÛŒØ±ÛŒØª: ÙØ¹Ø§Ù„";
                initChatUI();
                const conn = peer.connect(MGMT_ID, { metadata: { name: myName, type: 'registration' } });
                listenForNetwork();
            });
        }

        function initChatUI() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
        }

        function listenForNetwork() {
            peer.on('connection', (conn) => {
                if(conn.metadata?.type === 'registration') {
                    connections.set(conn.peer, { name: conn.metadata.name, conn });
                    updateUserList();
                } else {
                    // Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø±Ø®ÙˆØ§Ø³Øª Ú†Øª Ø®ØµÙˆØµÛŒ Ù…Ø³ØªÙ‚ÛŒÙ… (P2P ÙˆØ§Ù‚Ø¹ÛŒ)
                    setupP2P(conn);
                }
            });
        }

        function updateUserList() {
            const list = document.getElementById('publicUsersList');
            list.innerHTML = "";
            connections.forEach((info, id) => {
                const el = document.createElement('div');
                el.className = 'user-item';
                el.innerHTML = `<div>${info.name}</div>`;
                el.onclick = () => openPrivateWindow(id, info.name);
                list.appendChild(el);
            });
            document.getElementById('userCount').innerText = connections.size;
        }

        // --- Ø¨Ø®Ø´ Ú†Øª Ø®ØµÙˆØµÛŒ Ù¾ÛŒØ± 2 Ù¾ÛŒØ± (P2P) ÙˆØ§Ù‚Ø¹ÛŒ ---

        function openPrivateWindow(targetId, targetName) {
            if(p2pChats.has(targetId)) return;

            const conn = peer.connect(targetId, { metadata: { name: myName, type: 'p2p' } });
            createWindowUI(targetId, targetName, conn);
            setupP2P(conn);
        }

        function setupP2P(conn) {
            conn.on('open', () => {
                if(!p2pChats.has(conn.peer)) {
                    createWindowUI(conn.peer, conn.metadata.name, conn);
                }
                p2pChats.get(conn.peer).conn = conn;
                showNote("Ø§ØªØµØ§Ù„ Ø§Ù…Ù† Ø¨Ø±Ù‚Ø±Ø§Ø± Ø´Ø¯");
            });

            conn.on('data', (data) => {
                renderMsg(conn.peer, data, 'received');
            });
        }

        function createWindowUI(peerId, name, conn) {
            const win = document.createElement('div');
            win.className = 'private-window';
            win.id = `win_${peerId}`;
            win.innerHTML = `
                <div class="priv-header">
                    <span>${name}</span>
                    <button onclick="closeWin('${peerId}')" style="background:none; border:none; color:white; cursor:pointer;">âœ•</button>
                </div>
                <div id="box_${peerId}" class="priv-msgs"></div>
                <div class="priv-input">
                    <input type="text" id="in_${peerId}" style="flex:1; padding:5px; border-radius:5px; border:1px solid #ddd;">
                    <label style="cursor:pointer; background:#10b981; color:white; padding:5px; border-radius:5px;">
                        ğŸ–¼ï¸ <input type="file" style="display:none" onchange="sendFile(this, '${peerId}')">
                    </label>
                    <button onclick="sendP2PText('${peerId}')" style="background:#3b82f6; color:white; border:none; padding:5px 10px; border-radius:5px;">Ø§Ø±Ø³Ø§Ù„</button>
                </div>
            `;
            document.getElementById('privateChatsWrapper').appendChild(win);
            p2pChats.set(peerId, { name, conn });
        }

        function sendP2PText(id) {
            const input = document.getElementById(`in_${id}`);
            const msg = input.value;
            if(!msg) return;
            p2pChats.get(id).conn.send({ type: 'text', content: msg });
            renderMsg(id, { type: 'text', content: msg }, 'sent');
            input.value = "";
        }

        function sendFile(input, id) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const data = { type: 'img', content: reader.result };
                p2pChats.get(id).conn.send(data);
                renderMsg(id, data, 'sent');
            };
            reader.readAsDataURL(file);
        }

        function renderMsg(peerId, data, side) {
            const box = document.getElementById(`box_${peerId}`);
            if(!box) return;
            const msgEl = document.createElement('div');
            msgEl.className = `bubble ${side}`;
            if(data.type === 'text') msgEl.innerText = data.content;
            else if(data.type === 'img') msgEl.innerHTML = `<img src="${data.content}">`;
            box.appendChild(msgEl);
            box.scrollTop = box.scrollHeight;
        }

        function closeWin(id) {
            document.getElementById(`win_${id}`).remove();
            p2pChats.delete(id);
        }
    </script>
